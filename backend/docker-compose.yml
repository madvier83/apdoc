version: '1'

services:
  # service untuk container PHP (REST API Lumen)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  # service untuk container MySQL
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: appdoc
      MYSQL_USER: root
      MYSQL_PASSWORD: 
      MYSQL_ROOT_PASSWORD: 
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata: